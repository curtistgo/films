<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Curtis-Filmmaker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/ce_favicon_logo.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="brand_link navbar-brand" href=""
          ><img
            class="logo_pic"
            src="/images/ce_favicon_logo.png"
            alt="Curtis Logo"
          />
          <div class="name_box">
            <div class="c_easley d-none d-sm-block">
              Curtis Easley <span class="filmmaker">Filmmaker</span>
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="menu_links collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav fw-bolder navbar navbar-dark bg-dark px-3">
            <a class="menu nav-link" href="./index.html">Home</a>
            <a class="menu nav-link" href="./projects.html">Projects</a>
            <a class="menu nav-link" href="./about.html">About</a>
            <a
              class="menu nav-link active"
              aria-current="page"
              href="./contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="container-fluid">
          <h1 class="title-name">Curtis</h1>
          <h2>The Connection</h2>
        </div>
      </section>

      <article>
        <div class="container-fluid">
          <div class="row">
            <section class="col-lg-6 col-md-12 col-sm-12">
              <img
                class="contact-img img-fluid"
                src="./images/contact_me.jpg"
                alt="Image of laptop keyboard"
              />
            </section>

            <section class="col-lg-6 col-md-12 col-sm-12">
              <form method="post" action="https://formspree.io/f/mgerqqow">
                <div class="container form-fields">
                  <fieldset>
                    <div>
                      <legend class="contact-info">Contact Info</legend>
                      <p class="nice">It would be nice to hear from you.</p>

                      <label for="userName" class="field-name">Full Name</label>
                      <input
                        type="text"
                        id="userName"
                        name="userName"
                        maxlength="25"
                        class="input_box"
                      />
                    </div>

                    <div>
                      <label for="email" class="field-name">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        class="input_box"
                      />
                    </div>

                    <div>
                      <label for="textField" class="field-name">Comment</label>

                      <textarea
                        id="textField"
                        name="textField"
                        cols="50"
                        rows="10"
                        maxlength="300"
                        placeholder="What's on your mind?"
                        class="input_box"
                      ></textarea>
                    </div>

                    <div>
                      <label for="website" class="field-name">Website</label>
                      <input
                        type="url"
                        id="website"
                        name="website"
                        class="input_box"
                      />
                    </div>

                    <div>
                      <button type="submit" class="sub_set">Submit</button>
                      <button type="reset" class="sub_set">Reset</button>
                    </div>
                  </fieldset>
                </div>
                <!-- container class ms-1 form-fields -->
              </form>
            </section>
            <!-- col-lg-6 col-md-12 col-sm-12 for the form section-->
          </div>
          <!-- row -->
        </div>
        <!-- container-fluid -->
      </article>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
